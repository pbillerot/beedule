<!-- https://github.com/gokulkrishh/awesome-meta-and-manifest -->

<head>
  <meta charset="utf-8">
  <title>Smarttable</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Semantic CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css?v={{.Config.Version}}">
</head>

<body>
  <main>
    <div class="ui container">
      <!-- TABLE -->
      <table class="ui compact unstackable collapsing sortable table">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td class="center aligned" style="width: 60px"><i class="stop blue large icon"></i></td>
            <td class="left aligned"><div>Left1: <span style="color: blue;font-weight: bolder;">color: blue;font-weight: bolder; Name</span></div><div>Left2</div><div>Left3</div></td>
            <td class="right aligned"><div>Right1</div><div>Right2</div><div>Right3</div></td>
            <td class="center aligned" style="width: 60px"><i class="ellipsis vertical large icon"></i></td>
          </tr>
          <tr>
            <td class="center aligned" style="width: 60px"><i class="stop blue large icon"></i></td>
            <td class="left aligned"><div style="color: red; white-space: nowrap;">color: red; white-space: nowrap; Left1 Left1</div><div>Left2</div><div>Left3</div></td>
            <td class="right aligned"><div>Right1</div><div>Right2</div><div>Right3</div></td>
            <td class="center aligned" style="width: 60px"><i class="ellipsis vertical large icon"></i></td>
          </tr>
          <tr>
            <td class="center aligned" style="width: 60px"><i class="stop blue large icon"></i></td>
            <td class="left aligned"><div>Left1</div><div>Left2</div><div>Left3</div></td>
            <td class="right aligned"><div>Right1</div><div>Right3</div></td>
            <td class="center aligned" style="width: 60px"><i class="ellipsis vertical large icon"></i></td>
          </tr>
        </tbody>
      </table>
    </div> <!-- /container -->
  </main>
</body>
