helppath = "/bee/help/posts"

# répertoire du dictionnaire
dicodir = "./config"

SessionOn = true
EnableXSRF = true
XSRFExpire = 7200
XSRFKey = "b1b097fea0143f76f1913f347a36b4ffb20b62c2"

runmode = "dev"
debug = true
