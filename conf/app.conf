appname = "beedule"
appnote = "Framework de développement WEB en Yaml"
version = "2.2.1"
date = "2 juin 2021"
author = "Philippe Billerot"
email = "philippe.billerot@gmail.com"
site = "https://github.com/pbillerot/beedule"

StaticDir = "bee/static"
httpport = 3945
icone = "/bee/static/img/beedule.png"
theme = "blue"
# répertoire de données par défaut accessible par /bee/data
datadir = "beedat"

