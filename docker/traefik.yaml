api:
  dashboard: true
  insecure: true

providers:
  docker:
    exposedByDefault: false
    watch : true
    endpoint: "unix:///var/run/docker.sock"

  file:
    directory: /etc/traefik/custom_services/
    watch: true

entryPoints:
  web:
    address: :80
    http:
      middlewares:
      - httpsRedirect@file
      # redirections:
      #   entryPoint:
      #     to: websecure
      #     scheme: https
      #     permanent: true

  websecure:
    address: :443
    http:
      tls:
        certResolver: letsencrypt
        options: intermediate
      middlewares:
      - secHeaders@file

accessLog:
  filePath: "/log/access.log"
  bufferingSize: 100

certificatesResolvers:
  letsencrypt:
    acme:
      email: "philippe.billerot@gmail.com"
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: "web"

