<!-- _crud_head.html -->
<!-- https://github.com/gokulkrishh/awesome-meta-and-manifest -->

<head>
    <meta charset="utf-8">
    <title>{{.TabTitle}}</title>
    <meta name="description" content="{{.Portail.Info}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="_xsrf" content="{{.xsrf_token}}" />

    <link rel="apple-touch-icon" sizes="72x72" href="{{.TabIcon}}?v={{.Config.Version}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{.TabIcon}}?v={{.Config.Version}}">
    <link rel="apple-touch-icon" href="{{.TabIcon}}?v={{.Config.Version}}">
    <link rel="apple-touch-startup-image" href="{{.TabIcon}}?v={{.Config.Version}}">

    <link rel="icon" type="image/png" href="{{.TabIcon}}?v={{.Config.Version}}" />
    <link rel="shortcut icon" sizes="196x196" href="{{.TabIcon}}?v={{.Config.Version}}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Semantic CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.css?v={{.Config.Version}}">
    <!-- CodeMirror  -->
    <link rel="stylesheet" type="text/css" href="/bee/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/bee/static/codemirror/theme/eclipse.css">
    <!-- Custom CSS -->
    <link href="/bee/static/css/bee_styles.css?v={{.Config.Version}}" rel="stylesheet">
    <!-- ImageEditor https://github.com/scaleflex/filerobot-image-editor -->
    <script src="https://cdn.scaleflex.it/plugins/filerobot-image-editor/3.12.2/filerobot-image-editor.min.js"></script>
</head>
